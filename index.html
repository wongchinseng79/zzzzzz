<!DOCTYPE html>
<html>
  <head>
    <title>template-title</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/jacksonkoh8/AR.js@99bda004452549e8a7576b9e7afc26992aa0104e/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    <script src="sky.js"></script>

    <script>
      window.onload = function () {
        alert("Android users experiencing extreme camera zoom should go to browser setting, accessibility/webpage view, turn off force enable zoom/pinch to zoom in/out of webpages\n\nClick on X on the top right hand to partially hide background");
      };
    </script>
  </head>

  <body>
    <div id="skybtn-wrapper">
      <button
        class="skybtn"
        id="skybtn"
        onclick="skyCTRL()"
      >X</button>
    </div>

    <a-scene
      arjs="sourceWidth: 1024; sourceHeight: 776; displayWidth: 1024; displayHeight: 776;"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      loading-screen="enabled: false"
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;"
      id="scene"
    >
      <a-assets>
        <!-- Point to the etomidate model files -->
        <a-asset-item id="etomidate-obj" src="etomidate.obj"></a-asset-item>
        <a-asset-item id="etomidate-mtl" src="etomidate.mtl"></a-asset-item>
      </a-assets>

      <a-marker
        preset="hiro"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
        id="markerA"
        smooth="true"
        smoothCount="50"
        smoothTolerance="0.1"
        smoothThreshold="1000"
      >
        <a-sky id="sky" color="#C0C0C0" opacity="0"></a-sky>

        <!-- Load the ball-and-stick etomidate -->
       <a-entity
  id="etomidate-model"
  obj-model="obj: #etomidate-obj; mtl: #etomidate-mtl"
  position="0 0 0"
  rotation="0 0 0"
  scale="5 5 5"
  class="clickable"
  gesture-handler
  pulse-opacity="min:0.25; max:1; speed:1.2"
></a-entity>

      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
<script>
  AFRAME.registerComponent('pulse-opacity', {
    schema: { min: {default: 0.25}, max: {default: 1.0}, speed: {default: 1.5} },
    init: function () {
      this.mats = [];
      const collect = () => {
        const mesh = this.el.getObject3D('mesh');
        if (!mesh) return;
        mesh.traverse(o => {
          if (o.isMesh && o.material) {
            const ms = Array.isArray(o.material) ? o.material : [o.material];
            ms.forEach(m => { m.transparent = true; this.mats.push(m); });
          }
        });
      };
      // in case model already there, and also when loaded later
      collect();
      this.el.addEventListener('model-loaded', collect);
    },
    tick: function (t, dt) {
      if (!dt) return;
      const s = this.data.speed;
      const phase = (t/1000) * s * Math.PI * 2;               // radians
      const v = this.data.min + (this.data.max - this.data.min) * (0.5 + 0.5 * Math.sin(phase));
      this.mats.forEach(m => { m.opacity = v; });
    }
  });
</script>
